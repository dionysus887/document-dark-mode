<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåô Document Dark Mode Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c2c2c, #3a3a3a);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 30px;
            margin: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }
        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #c0c0c0;
        }
        #upload {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px dashed #666;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.12);
            color: #e0e0e0;
            cursor: pointer;
            transition: border-color 0.3s, background 0.3s;
        }
        #upload:hover {
            border-color: #007bff;
            background: rgba(255, 255, 255, 0.2);
        }
        #previewBtn {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }
        #previewBtn:hover {
            background: #218838;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }
        #convert {
            padding: 12px 24px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }
        #convert:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.5);
        }
        #convert:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
        }
        #status.loading {
            background: rgba(255, 193, 7, 0.25);
            color: #ffc107;
        }
        #status.success {
            background: rgba(40, 167, 69, 0.25);
            color: #28a745;
        }
        #status.error {
            background: rgba(220, 53, 69, 0.25);
            color: #dc3545;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #preview {
            margin-top: 20px;
            display: none;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #preview.show {
            display: block;
        }
        #previewContent {
            text-align: left;
        }
        #previewContent img {
            max-width: 100%;
            height: auto;
        }
        #previewContent pre {
            background: #444;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        canvas { margin-bottom: 10px; }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåô Document Dark Mode Converter</h1>
        <p>Upload any document (PDF, JPG, PNG, TXT, DOCX) and transform it into dark mode with inverted colors or theming. All processing happens locally in your browser.</p>
        <div>
            <input type="file" id="upload" accept=".pdf,.jpg,.jpeg,.png,.txt,.docx">
            <button id="previewBtn" disabled>Preview</button>
        </div>
        <button id="convert" disabled>Convert to Dark Mode</button>
        <div id="preview">
            <h3>Document Preview</h3>
            <div id="previewContent"></div>
        </div>
        <div id="status"></div>
    </div>
    <footer>Built with love for better reading in the dark. üåü</footer>

    <!-- Load libraries from CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        const { jsPDF } = window.jspdf; // Access jsPDF

        let fileData = null;
        let fileType = null;

        // Disable worker for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // Handle file upload
        document.getElementById('upload').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            fileType = file.name.split('.').pop().toLowerCase();
            const supportedTypes = ['pdf', 'jpg', 'jpeg', 'png', 'txt', 'docx'];
            if (!supportedTypes.includes(fileType)) {
                updateStatus('Unsupported file type. Please upload PDF, JPG, PNG, TXT, or DOCX.', 'error');
                document.getElementById('convert').disabled = true;
                document.getElementById('previewBtn').disabled = true;
                return;
            }

            fileData = file;
            updateStatus(`File loaded: ${file.name}. Click "Preview" to view or "Convert" to proceed.`, 'success');
            document.getElementById('convert').disabled = false;
            document.getElementById('previewBtn').disabled = false;
        });

        // Handle preview
        document.getElementById('previewBtn').addEventListener('click', async () => {
            const preview = document.getElementById('preview');
            const content = document.getElementById('previewContent');
            content.innerHTML = '<div class="spinner"></div>Loading preview...';

            preview.classList.add('show');

            try {
                if (fileType === 'pdf') {
                    await previewPDF(content);
                } else if (['jpg', 'jpeg', 'png'].includes(fileType)) {
                    await previewImage(content);
                } else if (fileType === 'txt') {
                    await previewTXT(content);
                } else if (fileType === 'docx') {
                    await previewDOCX(content);
                }
            } catch (error) {
                content.innerHTML = 'Error loading preview: ' + error.message;
            }
        });

        // Handle conversion
        document.getElementById('convert').addEventListener('click', async () => {
            if (!fileData) return;

            updateStatus('<div class="spinner"></div>Processing...', 'loading');
            document.getElementById('convert').disabled = true;

            const pdf = new jsPDF();

            try {
                if (fileType === 'pdf') {
                    await processPDF(pdf);
                } else if (['jpg', 'jpeg', 'png'].includes(fileType)) {
                    await processImage(pdf);
                } else if (fileType === 'txt') {
                    await processTXT(pdf);
                } else if (fileType === 'docx') {
                    await processDOCX(pdf);
                }

                // Download the new PDF
                pdf.save('darkmode-document.pdf');
                updateStatus('‚úÖ Conversion complete! PDF downloaded.', 'success');
            } catch (error) {
                updateStatus('‚ùå Error processing file: ' + error.message, 'error');
            }

            document.getElementById('convert').disabled = false;
        });

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = type || '';
        }

        // Preview PDF
        async function previewPDF(container) {
            const arrayBuffer = await fileData.arrayBuffer();
            const pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            container.innerHTML = '';

            for (let pageNum = 1; pageNum <= Math.min(pdfDoc.numPages, 5); pageNum++) {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: 1.5 });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = { canvasContext: context, viewport: viewport };
                await page.render(renderContext).promise;

                container.appendChild(canvas);
            }
        }

        // Preview Image
        async function previewImage(container) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(fileData);
            container.innerHTML = '';
            container.appendChild(img);
        }

        // Preview TXT
        async function previewTXT(container) {
            const text = await fileData.text();
            container.innerHTML = `<pre>${text}</pre>`;
        }

        // Preview DOCX
        async function previewDOCX(container) {
            const arrayBuffer = await fileData.arrayBuffer();
            const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
            container.innerHTML = result.value;
        }

        // Process PDF (updated for comfortable blacks)
        async function processPDF(pdf) {
            const arrayBuffer = await fileData.arrayBuffer();
            const pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: 2 });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = { canvasContext: context, viewport: viewport };
                await page.render(renderContext).promise;

                // Apply invert with brightness boost for softer blacks
                context.filter = 'invert(1) brightness(1.1)';
                context.drawImage(canvas, 0, 0);
                context.filter = 'none';

                if (pageNum > 1) pdf.addPage();
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
                canvas.remove();
            }
        }

        // Process Image (updated for comfortable blacks)
        async function processImage(pdf) {
            const img = new Image();
            img.src = URL.createObjectURL(fileData);
            await new Promise(resolve => img.onload = resolve);

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            context.drawImage(img, 0, 0);

            // Apply invert with brightness boost for softer blacks
            context.filter = 'invert(1) brightness(1.1)';
            context.drawImage(canvas, 0, 0);
            context.filter = 'none';

            pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
            canvas.remove();
        }

        // Process TXT (updated for comfortable blacks - soft dark gray background)
        async function processTXT(pdf) {
            const text = await fileData.text();
            pdf.setFillColor(30, 30, 30); // Soft dark gray background instead of pure black
            pdf.rect(0, 0, 210, 297, 'F');
            pdf.setTextColor(255, 255, 255); // White text
            pdf.setFontSize(12);
            const lines = pdf.splitTextToSize(text, 180);
            pdf.text(lines, 10, 20);
        }

        // Process DOCX (updated for comfortable blacks)
        async function processDOCX(pdf) {
            const arrayBuffer = await fileData.arrayBuffer();
            const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
            const htmlContent = result.value;

            // Create a temporary div to render HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;
            tempDiv.style.width = '800px';
            tempDiv.style.backgroundColor = 'white';
            tempDiv.style.color = 'black';
            document.body.appendChild(tempDiv);

            // Render to canvas
            const canvas = await html2canvas(tempDiv, { scale: 2 });
            document.body.removeChild(tempDiv);

            // Apply invert with brightness boost for softer blacks
            const context = canvas.getContext('2d');
            context.filter = 'invert(1) brightness(1.1)';
            context.drawImage(canvas, 0, 0);
            context.filter = 'none';

            pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
            canvas.remove();
        }
    </script>
</body>
</html>
